name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Ninja ğŸ“¦
        uses: ashutoshvarma/setup-ninja@master
        with:
          version: 1.10.0

      - name: Install and Activate Emscripten ğŸ”§
        run: |
          git clone https://github.com/emscripten-core/emsdk
          cd emsdk
          ./emsdk install latest
          ./emsdk activate --embedded latest
          cd ..

      - name: Build with Cmake ğŸ”§
        run: |
          cmake --preset web
          cmake --build --preset web-release

      - name: Install Packages ğŸ“¦
        run: npm ci

      - name: Building Website ğŸ”§
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: website