callbacks:
  - func: load( )
    desc: |
      called after initialization.
    eg: |
      function cel8.load()
        -- body
      end

  - func: update( )
    desc: |
      called every frame.
    eg: |
      function cel8.update()
        -- body
      end

  - func: draw( )
    desc: |
      called every frame.
    eg: |
      function cel8.draw()
        -- body
      end

  - func: keydown( key )
    desc: |
      called when a key is pressed.
    eg: |
      function cel8.keydown(key)
        -- body
      end

  - func: keyup( key )
    desc: |
      called when a key is released.
    eg: |
      function cel8.keyup(key)
        -- body
      end

memory:
  - call: peek( addr [, n] )
    desc: |
      Read N 8-bit values from an address in ram. If N is not specified the `peek()` will return the first byte.
      For example, to read the first two bytes of video memory:
    eg: |
      local a, b = peek(0x0410, 2)

  - call: peek2( addr [, n] )
    desc: |
      reads n 16-bit values from memory.
    eg: |
      local a, b = peek2(0x0410, 2)

  - call: peek4( addr [, n] )
    desc: |
      reads n 32-bit values from memory.
    eg: |
      local a, b = peek4(0x0410, 2)
      local a, b = peek4(0x0410, 2)
      local a, b = peek4(0x0410, 2)

  - call: poke( addr [, value [, ...]] )
    desc: |
      writes one or more 8-bit values to memory.

  - call: poke2( addr [, value [, ...]] )
    desc: |
      writes one or more 16-bit values to memory.

  - call: poke4( addr [, value [, ...]] )
    desc: |
      writes one or more 32-bit values to memory.

  - call: memcpy( dst, src, len )
    desc: |
      copies a block of memory to another block.

  - call: memset( dst, value, len )
    desc: |
      sets a block of memory to a specified value.


graphics:
  - call: cls( clr, chr )
    desc: |
      clears the screen to a specified color and char

  - call: color( clr )
    desc: |
      sets the draw color

  - call: fill( x, y, w, h, chr )
    desc: |
      sets the characters in the rectangle to specified char

  - call: put( x, y, str )
    desc: |
      places text at (x, y)

  - call: get( x, y )
    desc: |
      current environment


system:
  - call: stat( n )
    desc: |
      system information

  - call: rnd( )
    desc: |
      pseudo random number

  - call: time( )
    desc: |
      time since start


bitwise:
  - call: band( x, y )
    desc: |
      Both bits are set.

  - call: bor( x, y )
    desc: |
      Either bit is set.

  - call: bxor( x, y )
    desc: |
      Either bit is set, but not both.

  - call: bnot( x )
    desc: |
      Each bit is not set.

  - call: shl( x, n )
    desc: |
      Shift left N bits.

  - call: shr( x, n )
    desc: |
      Arithmetic right shift by N bits.

  - call: lshr( x, n )
    desc: |
      Logical right shift by N bits.

  - call: rotl( x, n )
    desc: |
      Rotate all bits left by N places.

  - call: rotr( x, n )
    desc: |
      Rotate all bits right by N places.