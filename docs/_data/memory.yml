func: |
  cel8.peek( addr, n )            -- reads n 8-bit values from memory
  cel8.peek2( addr, n )           -- reads n 16-bit values from memory
  cel8.peek4( addr, n )           -- reads n 32-bit values from memory
  cel8.poke( addr, value, ... )   -- writes one or more 8-bit values to memory
  cel8.poke2( addr, value, ... )  -- writes one or more 16-bit values to memory
  cel8.poke4( addr, value, ... )  -- writes one or more 32-bit values to memory
  cel8.memcpy( dst, src, len )    -- copies a block of memory to another block
  cel8.memset( dst, value, len )  -- sets a block of memory to a specified value