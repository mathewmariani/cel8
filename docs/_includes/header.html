<header>
  <h1>{{ include.collection.title }}</h1>
  <p>
    {{ include.collection.version }}<br>
    <a href="{{ include.collection.url }}">
      {{ include.collection.url }}
    </a><br>
    Author: {{ include.collection.author }}<br>
  </p>
  <p>cel8 is built with:</p>
  <ul>
    {%-for item in include.collection.tools-%}
      <li>
        {{ item.name }}
        <a href="{{ item.url }}">{{ item.url }}</a>
      </li>
    {%-endfor-%}
  </ul>
</header>
