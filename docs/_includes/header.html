<header>
  <h1>{{ site.title }}</h1>

  <!-- title stuff -->
  <p>{{ include.collection.title }}</p>
  <p>{{ include.collection.url }}</p>
  <p>Author: {{ include.collection.author }}</p>

  <!-- tools -->
  <p>cel8 is built with:</p>
  <ul>
    {%-for item in include.collection.tools-%}
      <li>{{ item.name }} <a href="{{ item.url }}">{{ item.url }}</a></li>
    {%-endfor-%}
  </ul>
</header>
